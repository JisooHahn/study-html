<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="https://login.coupang.com/favicon.ico" />
        <title>회원가입</title>
        <link rel="stylesheet" href="coupang_task.css" />
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <div class="img">
                    <img
                        src="https://static.coupangcdn.com/image/static/login/logo-coupang.x2.20201201.png"
                        alt="쿠팡"
                    />
                </div>
            </div>
            <div class="form">
                <div class="section-title">회원정보를 입력해주세요</div>
                <div class="section-body">
                    <div class="form">
                    <form class="mail">
                        <span class="email-icon"
                            ><span class="join-email"></span
                        ></span>
                        <span class="idinput member-input">
                            <input
                                type="text"
                                name="id"
                                placeholder="아이디(이메일)"
                                style="border: none; background: transparent"
                            />
                        </span>
                    </form>
                    <form class="password">
                        <span class="key-icon"
                            ><span class="join-password"></span
                        ></span>
                        <span class="idinput member-input">
                            <input type="password" name="pass"
                            placeholder="비밀번호" style="border: none;
                            background: transparent"></input>
                        </span>
                    </form>
                    <form class="passwordcheck">
                        <span class="check-icon"
                            ><span class="p-check"></span
                        ></span>
                        <span class="idinput member-input">
                            <input type="password" name="check"
                            placeholder="비밀번호 확인" style="border: none;
                            background: transparent"></input>
                        </span>
                    </form>
                    </form>
                    <form class="name">
                        <span class="name-icon"
                            ><span class="join-name"></span
                        ></span>
                        <span class="idinput member-input">
                            <input type="text" name="name"
                            placeholder="이름" style="border: none;
                            background: transparent"></input>
                        </span>
                    </form>
                    <form class="phone">
                        <span class="phone-icon"
                            ><span class="join-phone"></span
                        ></span>
                        <span class="idinput member-input">
                            <input type="text" name="phone"
                            placeholder="휴대폰 번호" style="border: none;
                            background: transparent"></input>
                        </span>
                    </form>
                </div>
                <div class="button">
                    <button>동의하고 가입하기</button>
                </div>
            </div>
            <div class="bottom">
                <div class="register-tip">
                    <p class="upline">법인 고객이신가요?</p>
                    <p class="downline">사업자 회원으로 전용 특가 혜택을 누려보세요.</p>  
                    <a href="https://login.coupang.com/corporation/member/landing-page">
                        쿠팡비즈 간편가입
                    </a> 
                </div>
            </div>
        </div>
    </body>
</html>
