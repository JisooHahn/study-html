<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Lists Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 20px;
            }

            ul {
                margin: 0 0 10px 20px;
                list-style-type: square; /* 기본 스타일: 원형 */
            }

            ol {
                margin: 0 0 10px 40px;
                list-style-type: decimal; /* 기본 스타일: 숫자 */
            }

            li {
                margin: 5px 0;
            }

            h2 {
                color: #333;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h2>Online Courses and Modules</h2>
        <ul>
            <li>
                Web Development
                <ol>
                    <li>HTML Basics</li>
                    <li>CSS Styling</li>
                    <li>JavaScript Introduction</li>
                </ol>
            </li>
            <li>
                Data Science
                <ol>
                    <li>Python Fundamentals</li>
                    <li>Data Analysis with Pandas</li>
                    <li>Machine Learning Basics</li>
                </ol>
            </li>
            <li>
                Design
                <ol>
                    <li>UI/UX Principles</li>
                    <li>Color Theory</li>
                    <li>Typography</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
