    <body>
        <h1>HTML 태그 예제</h1>
        <p>이 문장에서 <mark>하이라이트된</mark> 텍스트가 있습니다.</p>
        <p>이 텍스트는 <del>삭제된</del> 부분을 나타냅니다.</p>
        <p>이 텍스트는 <ins>추가된</ins> 부분을 나타냅니다.</p>
        <p>화학식에서 물의 분자는 H<sub>2</sub>O로 나타냅니다.</p>
        <p>물리학에서 이 식은 E = mc<sup>2</sup>로 알려져 있습니다.</p>
        <p>HTML에서 따옴표는 &quot;이렇게&quot; 사용됩니다.</p>
    </body>
