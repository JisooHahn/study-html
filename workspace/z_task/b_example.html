<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 강조 예제</title>
    </head>
    <body>
        <h1>HTML 강조 태그 예제</h1>

        <p>
            HTML에서 <strong>강조</strong>는 매우 중요합니다. 중요한 정보는
            <strong>strong</strong> 태그를 사용하여 강조할 수 있습니다.
        </p>

        <p>
            또한, 강조된 텍스트를 <em>이탤릭체</em>로 표시하려면
            <em>em</em> 태그를 사용할 수 있습니다.
        </p>

        <p>예를 들어, <strong>이 문장은 중요한 정보입니다.</strong></p>
        <p>그리고 <em>이 문장은 강조가 필요합니다.</em></p>
    </body>
</html>
